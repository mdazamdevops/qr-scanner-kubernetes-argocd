apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: qr-scanner-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-username/qr-scanner-app.git
    targetRevision: HEAD
    path: kubernetes/base
  destination:
    server: https://kubernetes.default.svc
    namespace: qr-scanner-app
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
