apiVersion: v1
kind: ServiceAccount
metadata:
  name: qr-scanner-sa
  namespace: qr-scanner-app
  labels:
    app: qr-scanner-app
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: qr-scanner-role
  namespace: qr-scanner-app
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints", "persistentvolumeclaims"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: qr-scanner-rolebinding
  namespace: qr-scanner-app
subjects:
- kind: ServiceAccount
  name: qr-scanner-sa
  namespace: qr-scanner-app
roleRef:
  kind: Role
  name: qr-scanner-role
  apiGroup: rbac.authorization.k8s.io